<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TaskManager</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 th:text="${project.name}">Project Name</h2>
        <p th:text="${project.description}">Description</p>
        <span class="badge bg-info" th:text="${project.type}">Type</span>

        <h5 class="mt-4">Assigned Users</h5>
        <ul>
            <li th:each="user : ${project.users}" th:text="${user.username}">User</li>
        </ul>

        <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</div>

<div class="container mt-5">
    <h4 class="mb-4">Project Tasks</h4>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="task : ${tasks}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${task.title}">Task Title</h5>
                    <p th:if="${task.description}" th:text="${task.description}">Task Description</p>
                    <span class="badge bg-secondary" th:text="${task.typeTask.name}">Type</span>
                    <span th:if="${task.status == 'PENDING'}" class="badge bg-warning">Pending</span>
                    <span th:if="${task.status == 'COMPLETED'}" class="badge bg-success">Completed</span>
                    <span th:if="${task.status == 'BLOCKED'}" class="badge bg-danger">Blocked</span>
                </div>
                <div class="card-footer text-end">
                    <!-- Optional: Add task actions here -->
                    <button class="btn btn-outline-primary btn-sm">View</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
